<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- 阴影效果 -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- 文档图标 -->
  <g transform="translate(24, 20)">
    <!-- 文档背景 -->
    <rect x="8" y="8" width="56" height="72" rx="4" ry="4" fill="url(#iconGradient)" stroke="none"/>
    
    <!-- 文档折角 -->
    <path d="M 56 8 L 64 8 L 64 16 L 56 16 Z" fill="#E0E0E0"/>
    <path d="M 56 8 L 64 16 L 56 16 Z" fill="#D0D0D0"/>
    
    <!-- 文档内容线条 -->
    <rect x="16" y="24" width="32" height="2" rx="1" fill="#007AFF" opacity="0.8"/>
    <rect x="16" y="32" width="40" height="2" rx="1" fill="#8E8E93" opacity="0.6"/>
    <rect x="16" y="40" width="36" height="2" rx="1" fill="#8E8E93" opacity="0.6"/>
    <rect x="16" y="48" width="28" height="2" rx="1" fill="#8E8E93" opacity="0.6"/>
    <rect x="16" y="56" width="32" height="2" rx="1" fill="#8E8E93" opacity="0.6"/>
    <rect x="16" y="64" width="24" height="2" rx="1" fill="#8E8E93" opacity="0.6"/>
  </g>
  
  <!-- 转换箭头 -->
  <g transform="translate(32, 88)">
    <!-- 箭头背景圆 -->
    <circle cx="32" cy="16" r="14" fill="#34C759" stroke="none"/>
    
    <!-- 转换箭头 -->
    <path d="M 24 12 L 32 8 L 40 12 L 36 12 L 36 16 L 40 16 L 32 20 L 24 16 L 28 16 L 28 12 Z" fill="white"/>
  </g>
  
  <!-- Markdown "M" 标识 -->
  <g transform="translate(72, 88)">
    <!-- 背景圆 -->
    <circle cx="16" cy="16" r="14" fill="#FF9500" stroke="none"/>
    
    <!-- M 字母 -->
    <text x="16" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">M</text>
  </g>
  
  <!-- 高光效果 -->
  <rect x="8" y="8" width="112" height="56" rx="24" ry="24" fill="url(#highlight)" opacity="0.2"/>
  
  <defs>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>